<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="popup.css" />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div class="glow-bg"></div>

  <header>
    <div class="brand"><span>ğŸ›¡ï¸ Guardian</span></div>

    <div style="display: flex; gap: 10px; align-items: center">
      <!-- BADGE -->
      <div class="xp-badge"><span id="userPoints">0</span> XP</div>
      <!-- GEAR BUTTON  -->
      <button id="openWhitelistBtn" class="settings-btn" title="Manage Trusted Sites">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"></circle>
          <path
            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
          </path>
        </svg>
      </button>
    </div>
  </header>

  <main>
    <button id="openChatBtn" class="chat-float-btn" name="Chat With Guardian AI">
      ğŸ¤–
    </button>

    <div id="chat-drawer" class="drawer chat-drawer">
      <div class="drawer-header">
        <div>
          <div style="padding: 5px">
            <h3 style="margin: 0; font-size: 16px">ğŸ§ Guardian AI</h3>
            <p style="margin: 0; font-size: 10px; color: #aaa">
              Powered by Google Gemini
            </p>
          </div>
        </div>
        <button id="closeChatBtn" class="close-btn">&times;</button>
      </div>

      <div id="chat-messages" class="chat-box">
        <div class="message bot-msg">
          Hi! Enter any SMS, Email, or Link. I will use AI to detect if it's a
          scam. ğŸ›¡ï¸
        </div>
      </div>

      <div class="chat-input-area">
        <input type="text" id="chatInput" placeholder="Paste suspicious text here..." autocomplete="off" />
        <button id="sendMessageBtn" class="send-btn">â¤</button>
      </div>
    </div>

    <div class="scanner-container">
      <div class="scanner-ring"></div>
      <div class="scanner-icon">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
        </svg>
      </div>
    </div>

    <div class="site-info">
      <h2 id="hostname">Scanning...</h2>
      <p class="site-status text-safe">Connection Secured</p>
    </div>

    <button id="showFormBtn" class="btn btn-primary">
      Report Suspicious Website
    </button>
  </main>

  <!-- REPORT -->
  <div id="report-form" class="drawer">
    <div class="drawer-header">
      <h3>Report Threat</h3>
      <button id="cancelReportBtn" class="close-btn">&times;</button>
    </div>
    <div class="drawer-body">
      <textarea id="reasonInput" placeholder="Why is this site dangerous?"></textarea>
      <button id="submitReportBtn" class="btn btn-danger">
        Submit Report
      </button>
    </div>
  </div>

  <!-- WHITELIST -->
  <div id="whitelist-drawer" class="drawer">
    <div class="drawer-header">
      <h3>Trusted Sites</h3>
      <button id="closeWhitelistBtn" class="close-btn">&times;</button>
    </div>
    <div class="drawer-body">
      <p class="helper-text" style="margin-bottom: 15px">
        These sites bypass security checks.
      </p>
      <ul id="whitelist-container" class="whitelist-list">
        <!-- whitelist items will be added here dynamically -->
      </ul>
    </div>
  </div>

  <div id="toast" class="toast">
    <span id="toast-icon">âœ…</span>
    <span id="toast-message">Success</span>
  </div>

  <script src="popup.js"></script>
</body>

</html>
