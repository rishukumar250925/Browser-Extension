<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Security Alert</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="warning.css">
</head>

<body>
  <div class="container">
    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#ef4444" stroke-width="2" stroke-linecap="round"
      stroke-linejoin="round" style="margin: 0 auto 20px auto;">
      <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
      <line x1="12" y1="9" x2="12" y2="13"></line>
      <line x1="12" y1="17" x2="12.01" y2="17"></line>
    </svg>

    <h1>Access Blocked</h1>
    <p>Guardian prevented a potential threat.</p>

    <div class="reason-box">
      Reason: <span id="reason">Loading...</span>
    </div>


    <button id="safetyBtn" class="btn btn-safety">Go Back to Safety</button>
    <button id="trustBtn" class="btn btn-trust">I trust this site, let me in</button>
  </div>

  <script src="warning.js"></script>
</body>

</html>
